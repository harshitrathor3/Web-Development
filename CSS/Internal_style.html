<html>
    <head>
        <style>
            #id1{
                background:green;
                text-align: center;
                color: aqua;
            }

            .id2{
                text-align: right;
                background-color: blanchedalmond;
            }

            h1, h2, h3 {
                color: aqua;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <p id="id1">
            This is an example of CSS
        </p>

        <p class="id2">
            This is another paragraph
        </p>
    </body>
</html>
