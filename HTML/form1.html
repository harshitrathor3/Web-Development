<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="alt.html">
            <br>
            <b>Do you agree that the earth orbits the sun</b>
            <br>
            <input type="radio" id="1" name="q1"> <label for="1">Strongly Agree</label> <br>
            <input type="radio" id="2" name="q1"> <label for="2">Agree</label><br>
            <input type="radio" id="3" name="q1"> <label for="3">No Opinion</label><br>
            <input type="radio" id="4" name="q1"> <label for="4">Disagree</label><br>
            <input type="radio" id="5" name="q1"> <label for="5">Strongly Disagree</label><br>

            <br>
            <fieldset>
                <b>1.Do you like playing computer games</b><br>
                <input type="radio" id="11" name="q21"> <label for="11">Yes</label>
                <input type="radio" id="12" name="q21"> <label for="12">No</label>
                <br><br>

                <b>2.How much did you enjoy the 'Stars Wars Trilogy'</b><br>
                <input type="radio" id="21" name="q22"> <label for="21">Enjoyed it</label>
                <input type="radio" id="22" name="q22"> <label for="22">Did not enjoyed it</label>
                <input type="radio" id="23" name="q22"> <label for="23">Not seen yet</label>
                <br><br>

                <b>3.Do you have an email address</b><br>
                <input type="radio" id="31" name="q23"> <label for="31">Yes</label>
                <input type="radio" id="32" name="q23"> <label for="32">No</label>
                <br><br>

                <b>4.Choclate is dilicious</b><br>
                <input type="radio" id="41" name="q24"> <label for="41">Stringly Agree</label>
                <input type="radio" id="42" name="q24"> <label for="42">Agree</label>
                <input type="radio" id="43" name="q24"> <label for="43">Neutral</label>
                <input type="radio" id="44" name="q24"> <label for="44">Disagree</label>
                <input type="radio" id="45" name="q24"> <label for="45">Strongly Disagre/label>

                <br><br>


            </fieldset>

        </form>
    </body>
</html>
